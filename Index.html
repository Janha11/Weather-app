<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>

    <title>Weather-app</title>

</head>

<body>
    <div class='main container'>
<!--Side bar html-->


        <div class="sidebar">

            <div>
                <form action="" class="search d-flex align-items-center justify-content-center mb-4 mt-4" id="search">
                    <input type="text" id="search_input" class="form-control" placeholder="Search" />
                    <button class="btn btn-primary my-2"><i class="fas fa-search"></i></button>
                </form>

                <div class="weather-icon text-center " style="margin-bottom: 80px;">
                    <img src="https://i.ibb.co/PZQXH8V/27.png" class="img-fluid " alt="weather-img" id="icon" />

                </div>

                <div class="temprature d-flex">
                    <h1 class=" fw-bold lh-sm" id="tmp">0</h1>
                    <span class="tmp-unit fs-2 d-block mt-n2 ">째C</span>
                </div>

                <div class="data-time fw-bolder">Monday,12:00</div>

                <div class="portion"></div>

                <div class="condition-rain">

                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <p id="conditon fw-bolder">condition</p>
                    </div>
                    <div class="rain">
                        <i class="fas fa-tint"></i>
                        <p id="rain fw-bolder">perc-0%</p>
                    </div>

                </div>

            </div>

            <div class="location">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-text">
                    <p>location</p>
                </div>

            </div>
        </div>


        <!--Nav section-->
        <div class="nav position-relative bg-light container-fluid">

            <nav class="nav1">

               <ul class="option">
                    <button class="hourly btn  fw-bold fs-4 ">today</button>
                     <button class="week active btn  fw-bold fs-4 text-info">week</button>
                </ul>
                  <ul class="option units"> 
                    <button class="celcius active btn  fw-bold fs-6 text-white rounded-circle bg-dark">째C</button>
                     <button class="Fahrenheit btn  fw-bold fs-6 rounded-circle bg-white">째F</button>
                </ul>

            </nav>

            <div class="cards" id="weather-cards">

        <div class="card-in">
            <h2 class="day-name"> Monday</h2>
            <div class="card-icon"> <img class="img-fluid" src="https://i.ibb.co/Kzkk59k/15.png"alt='image'/>
            </div>
            <div class="day-temp">
                <h2 class="h2">32</h2>
                <span> 째C</span>
            </div>
        </div>

    </div>

    <div class="higlights">
        <h2 class="heading fw-bold">Today's Higlights</h2>
        <div class="cards container-fluid  " id="card">

           





        </div>

    </div>

<p class="text-center w-100 fw-bold mt-5">Weather-app Prediction By BY JANHA GOVINDAN</p>
</div>

</div>
    <script type="module" src="index.js"></script>
</body>

</html>
